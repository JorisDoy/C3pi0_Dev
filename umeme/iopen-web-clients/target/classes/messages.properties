#Application Instructions
applicationinstructions.title=Application Instructions

#General
applicationinstructions.generaltitle=General
applicationinstructions.general1=Click the New Application tab to access the application form for a new connection.
applicationinstructions.general2=Fields marked with an asterisk (*) are mandatory.
applicationinstructions.general3=Your sign-in details as provided will be used as the applicant's details - each new applicant must sign in to apply for a new connection.
applicationinstructions.general4=If the applicant will not be available during the connection process, you have the option of providing a contact person with whom Umeme will interact during our visits to the premise.
applicationinstructions.general5=Each application must have the relevant identification documents as listed in the Checklist section. Please submit clear scans/images of the required documents.

#Saving
applicationinstructions.savingtitle=Saving
applicationinstructions.saving1=You have the option of saving an application and returning to it later. This is achieved by clicking the Save button at the end of the application.
applicationinstructions.saving2=Saved applications will be deleted within 7 days if not fully completed and submitted for approval.
applicationinstructions.saving3=Before the 7-day deadline, you can access your saved applications by clicking the Incomplete Applications tab.

#Submission
applicationinstructions.submissiontitle=Submission
applicationinstructions.submission1=A fully filled application which meets our preliminary validation standards (all mandatory fields filled) can be submitted for approval by Umeme.
applicationinstructions.submission2=Once an application has been submitted, an applicant may not make any further changes to it.
applicationinstructions.submission3=Submitted applications can be accessed by clicking the My Applications tab.

#Validation and Approval
applicationinstructions.validationandapprovaltitle=Validation and Approval
applicationinstructions.validationandapproval1=Submitted applications will be validated by Umeme staff and then either approved or rejected. Communication will be sent to the applicant via email in both scenarios.
applicationinstructions.validationandapproval2=Approved applications will be moved to the next step in the process; premise inspection.
applicationinstructions.validationandapproval3=Rejected applications will need to be edited by the applicant to rectify the identified problems. These can be accessed by clicking the My Applications tab.
applicationinstructions.validationandapproval4=Once the problem areas of a rejected application have been rectified, the applicant must submit the application and undergo the approval process once again.

#Application Tracking
applicationinstructions.applicationtrackingtitle=Application Tracking
applicationinstructions.applicationtracking1=Before approval, applications are assigned a unique tracking number.
applicationinstructions.applicationtracking2=After approval, each application is assigned an Application Number which will be used by the applicant to make any payments related to the application. Cite this number in all your communication to Umeme about the application.

#Communication
applicationinstructions.communicationtitle=Communication
applicationinstructions.communication1=At all stages of the application process, communication will be maintained between Umeme and the applicant primarily via email.
applicationinstructions.communication2=You can always check under 'My Applications' to find out the stage and status of your applications.

#URLs and Contacts
applicationinstructions.urlsandcontactstitle=URLs and Contacts
applicationinstructions.urlsandcontacts1=Payment outlets
applicationinstructions.urlsandcontacts2=Umeme office locations
applicationinstructions.urlsandcontacts3=Toll Free: 0800285285, 0800185186
applicationinstructions.urlsandcontacts4=Email: callcentre@umeme.co.ug

